<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Playing</title>
	</head>
	
	<body>
		<canvas id="myCanvas" width="1000" height="600">
		Your browser does not support the HTML5 canvas tag.
		</canvas>
	<script>
	
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");


	function drawCircles(ctx, x, y, r_start, r_stop, steps) {
		var dr = (r_stop - r_start)/steps;
		for (var r = r_start; r <= r_stop; r += dr) {
			ctx.beginPath();
			ctx.arc(x, y, r, 0, 2*Math.PI);
			ctx.stroke();
		}
	}

	function drawTwoCircles(ctx, x, y, dx) {
		drawCircles(context, x, y, 10, 290, 70);
		drawCircles(context, x+dx, y, 10, 290, 70);
	}	
	
	drawTwoCircles(context, 300, 300, 5);
	
	</script>
	</body>
</html>
