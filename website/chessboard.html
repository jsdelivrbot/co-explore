<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>Playing</title>
	</head>
	
	<body>
		<canvas id="myCanvas" width="600" height="600">
		Your browser does not support the HTML5 canvas tag.
		</canvas>
	<script>
	
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");


	function drawCheckers(ctx, w, h, rows, cols) {
		var bw = w/rows;
		var bh = h/cols;
		for (var r=1; r<=rows; r++) {
			for (var c=1; c<=cols; c++) {
				if ((r+c)%2 == 0) {
					// draw a box
					var x = c*bw;
					var y = r*bh;
					ctx.fillStyle = "#000000";
					ctx.fillRect(x, y, bw, bh);
				}
			}
		}
	}
	
	function drawIt() {
		angle += 0.001;
		ctx.clearRect(0,0,600,600);
		drawCheckers(ctx, 600, 600, 100, 100);
		ctx.rotate(angle);
	}

	var angle = 0.0;
	setInterval(drawIt, 10);
	</script>
	</body>
</html>
